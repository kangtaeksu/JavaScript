<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//선언적 함수
function add(a, b){
	var sum = a+b;
	return sum;
}

//익명 함수
var add2 = function(a,b){
	var sum = a*b;
	return sum;	
}

//변수에 함수를 전달할 수 있다!!!!
var plus = add2;//함수를 넘겨줌
var plus =add2();//이건 리턴값을 넘겨주는거 =함수를 호출한다!

console.log(plus(10,5));

//(중요)함수의 인자에 함수를 전달할 수 있다.(함수안에 함수)
var foo = function(func){
	if(typeof func == 'function'){
		func();
			}
}

foo(function(){
	console.log("파라미터에 함수를 호출하는 예제");
})
//-->"파라미터에 함수를 호출하는 예제"

console.log("add: " +add(10,20));
console.log(typeof add2);
console.log("add: " +add2(10,20));
//함수 안에서 함수를 리턴하여 리턴된 함수르 호출하는 예제 구현
var foo2 = function(){
	return function(){
		console.log("함수를 리턴하는예제")
	}
}

var baz=foo2();
baz();



</script>
</head>
<body>

</body>
</html>
