	class Rectangle{
		constructor(w, h)
		{
			this.width = w;
			this.height =h;
		}
		setWidth(w){
			this.width =w;
		}
		getWidth(){
			return this.width;
		}
		setHeight(h){
			this.height = h;
		}
		getHeight(){
			return this.height;
		}
		getArea(){
			return this.width*this.height;
		}
}

var r1 = new Rectangle(5,7);
r1.setWidth = 10;
console.log(r1.getArea());

class Square extends Rectangle{
	constructor(length)

	}
}
