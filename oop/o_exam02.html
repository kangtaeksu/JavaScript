<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//생성자함수를 잉ㅇ한 객체 생성 얘는 여러 객체를 생성하기위해서 
	//리터럴함수생성은 하나 생성할떈 편함
	function grade(kor, eng, mat){
		this.kor = kor;
		this.eng =eng;
		this.mat =mat;
	}
	
	function student(name, grade){
		this.name = name;
		this.grade =grade;
		this.getSum = function(){
			return this.grade.kor+this.grade.eng+this.grade.mat;
		}
		this.getAverate = function(){
			return this.getSum()/3;
		}
		this.toString = function(){
			return this.name + "\t" +this.grade.kor+"\t"+this.grade.eng+"\t"+this.grade.mat+ "\t" + this.getSum() + "\t" + this.getAverate();
			
		}
	}


	var students = [];
	students.push(new student("taek",new grade(90, 80, 70)));
	students.push(new student("back",new grade(20, 30, 40)));
	
	for (var i in student){
		document.write(student[i].toString()+"<br>");
	}
	
	//PhoneInfo 객체로
	//우선 리터럴
	//다음은 생성자

	var phoneInfo={};
	phoneInfo.name = "taeksu"
	phoneInfo.phoneNo = "010-4142-0854"
	phoneInfo.birth = "96/11/08"
	phoneInfo.display = function(){
		return this.name +"\t"+ this.phoneNo+"\t"+ this.birth
	};
	
	
	function phoneInfo(name, phoneNo, birth){
		this.name = name;
		this.phoneNo =phoneNo;
		this.birth = birth;
		this.display = function(){
			return this.name +"\t"+ this.phoneNo+"\t"+ this.birth
			}
	}
	
	var phone = [];
	phone.push(new phoneInfo("taeksu", "010-4141-0854","96/11/08"))
	
	for (var i in phoneInfo){
		document.write(phoneInfo[i].toString()+ "<br>");
	}
	
	
</script>
</head>
